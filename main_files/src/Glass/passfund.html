    <div class="container">
    <div class="row">
   	<div class="col-md-10 offset-md-1">
   	<h2 class="display-3 text-center mb-4">Pass Fund</h2>
	<form>
    <div class="form-group">
    	<font size="5"><label for="from_address">From Address:</label></font>
      	<input type="text" class="form-control label" id="from_address" placeholder="Enter ID">
    </div>
    <div class="form-group">
      	<font size="5"><label for="to_address">To Address:</label></font>
      	<input type="text" class="form-control label" id="to_address" placeholder="Enter ID">
    </div>
    <div class="form-group">
      	<font size="5"><label for="amount">Enter Amount:</label></font>
      	<input type="text" class="form-control label" id="amount" placeholder="Enter Amount">
    </div>
        <script  type="text/javascript" type="module">
        var Web3 = require('web3')
function passfund()
{
	console.log('starting...');


    var Web3 = require('web3');
    var web3 = new Web3();
    web3.setProvider(new web3.providers.HttpProvider("http://localhost:8545"));
web3.eth.defaultAccount=web3.eth.accounts[0];
    var account1 = document.getElementById("from_address").values;
   var  account2 = document.getElementById("to_address").value;
    web3.eth.sendTransaction({from:account1
,to:account2,value:'1'});
window.alert("Fund  Transferred  succesfully")
window.location = "welcome.html"

}
        </script>
   <div class="col-sm-12 text-center offset-md-0.1">
        <input type="button" class="btn btn-success btn-md center-block btn-space" Style="width: 285px;" value="Send" onClick="passfund()">



    </div>
